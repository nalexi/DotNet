<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pagina</title>

    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style> 
        .field-Custom{
            background-color:cyan; 
            text-align:center; 
            padding:5px;
        }
        .left{
            text-align: left;
        }
        .rigth{
            text-align: right;

        }
    </style>
</head>
<body>
    <!-- https://httpbin.org/get -->
    <div class="container-fluid">
        <a href="Atomic.html" class="alert-danger">JAMAIS ENTRE AQUI</a>

        <div class="row">
            <div class="col-md-12 field-Custom">
                <input id="ButtonSearch" type="button" class="col-6" value="Pesquisar" />
            </div>

            <div class="col-md-12" style="background-color:darkseagreen;text-align:center; padding:5px;">
                <input id="ButtonApagar" type="button" class="col-6" value="Apagar" />
            </div>
        </div>
        <div class="">
            
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="Accept">Accept</label>
                    <input type="text" id="Accept" placeholder="text content" />
                </div>
            </div>
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="Accept-Encoding">Accept-Encoding</label>
                    <input type="text" id="Accept-Encoding" placeholder="text content" />
                </div>
            </div>
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="Host">Host</label>
                    <input type="text" id="Host" placeholder="text content" />
                </div>
            </div>
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="Purpose">Purpose</label>
                    <input type="text" id="Purpose" placeholder="text content" />
                </div>
            </div>
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="Sec-Fetch-Mode">Sec-Fetch-Mode</label>
                    <input type="text" id="Sec-Fetch-Mode" placeholder="text content" />
                </div>
            </div>
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="Sec-Fetch-Site">Sec-Fetch-Site</label>
                    <input type="text" id="Sec-Fetch-Site" placeholder="text content" />
                </div>
            </div>
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="Sec-Fetch-User">Sec-Fetch-User</label>
                    <input type="text" id="Sec-Fetch-User" placeholder="text content" />
                </div>
            </div>
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="Upgrade-Insecure-Requests">Upgrade-Insecure-Requests</label>
                    <input type="text" id="Upgrade-Insecure-Requests" placeholder="text content" />
                </div>
            </div>
            <div class="col-md-12" style="background-color:lime; text-align:center; padding:5px;">
                <div>
                    <label for="User-Agent">User-Agent</label>
                    <input type="text" id="User-Agent" placeholder="text content" />
                </div>
            </div>
        </div>

    </div>
    <div id="blockbackground" style="background-color:rgba(0,0,0,0.80);position:absolute;width:100%;height:100%;
top:0;
left:0;">

    </div>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script>
        $('#blockbackground').hide();
        $(function () {
            $('#ButtonSearch').click(function () {
                $('#blockbackground').show(20);

                $.get('https://httpbin.org/get', function (data, textStatus, jqXHR) {
                    $('#blockbackground').hide();

                    $('#Accept').val(data.headers.Accept);
                    $('#Accept-Encoding').val(data.headers['Accept-Encoding']);
                    $('#Accept-Language').val(data.headers['Accept-Language']);
                    $('#Host').val(data.headers.Host);
                    $('#Purpose').val(data.headers.Purpose)
                    $('#Sec-Fetch-Mode').val(data.headers['Sec-Fetch-Mode']);
                    $('#Sec-Fetch-Site').val(data.headers['Sec-Fetch-Site']);
                    $('#Sec-Fetch-User').val(data.headers['Sec-Fetch-User']);
                    $('#Upgrade-Insecure-Requests').val(data.headers['Upgrade-Insecure-Requests']);
                    $('#User-Agent').val(data.headers['User-Agent']);
                });
            });
        });

    </script>
</body>
</html>

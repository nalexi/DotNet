<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Showzera</title>

    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        .field-Custom {
            background-color: darkred;
            text-align: center;
            padding: 5px;
        }

        .left {
            text-align: left;
        }

        .rigth {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 field-Custom">
                <input class="btn btn-outline-danger col-3" type="Button" id="ButtonCep" value="CEP" />
                <input type="text" id="cep" placeholder="Digite cep" />
            </div>
            <div class="col-md-12 field-Custom">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" />
            </div>
            <div class="col-md-12 field-Custom">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" />

            </div>
            <div class="col-md-12 field-Custom">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" />

            </div>
            <div class="col-md-12 field-Custom">
                <label for="uf">UF</label>
                <input type="text" id="uf" />

            </div>
            <div class="col-md-12 field-Custom">
                <label for="ibge">IBGE</label>
                <input type="text" id="ibge" />

            </div>
        </div>
    </div>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script>


        $(document).ready(function () {
            $('#ButtonCep').click(function () {

                function limpa_formulário_cep() {
                    // Limpa valores do formulário de cep.
                    $("#rua").val("");
                    $("#bairro").val("");
                    $("#cidade").val("");
                    $("#uf").val("");
                    $("#ibge").val("");
                }

                //Quando o campo cep perde o foco.
                //$("#cep").blur(function () {

                //Nova variável "cep" somente com dígitos.
                var cep = $('#cep').val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if (validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
                //});
            });
        });
    </script>
</body>

</html>
